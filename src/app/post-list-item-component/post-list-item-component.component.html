<li [ngClass]="{
  'list-group-item': true,
  'list-group-item-success': (post.loveIts > 0),
  'list-group-item-danger': (post.loveIts < 0) }">
  <div class="row">
    <div class="col-md-10">
      <h1 [ngStyle]="{color: getColor()}">{{post.title}}</h1>
    </div>
    <div style="color: gray;font-style: italic; font-size: large" class="col-md-2 align-self-start">
      {{post.createdAt | date : 'short'}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p>{{post.contenu}}</p>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12">
      <button  class="btn btn-success" (click)="increment()" >Love it!</button>
      <button style="margin-left: 20px" class="btn btn-danger" (click)="decrement()">Don't love it!</button>
    </div>
  </div>
</li>
